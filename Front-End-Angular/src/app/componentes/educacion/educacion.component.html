<div class="row">
  <h2>Estudios cursados</h2>
  <div class="col-lg-1"></div>

  <div class="col-lg-11">

      <div *ngIf="(uLoged==='1')" class="boton">
          <button type="button" class="btn btn-secondary"
                                data-toggle="modal" data-target="#Modal1">
            Añadir educación
          </button>
          <hr>
      </div>

    <ul *ngFor="let edu of eduList">

    <div *ngIf="(uLoged==='1')">
        <form [formGroup]="editarEducacionForm" (ngSubmit)="editarEducacion(edu.id_edu)">
            <div class="form-group">
                <input type="hidden" formControlName="id_edu">

                <label for="nombinstituto">Nombre del instituto:</label>
                <input type="text" formControlName="nombinstituto" class="form-control" name="nombinstituto"
                    id="nombinstituto" placeholder="{{edu.nombinstituto}}" required>

                <label for="anioegreso">Año de egreso:</label>
                <input type="text"  formControlName="anioegreso" class="form-control"
                      id="anioegreso" placeholder="{{edu.anioegreso}}" required>

                <label for="titulo_edu">Titulo:</label>
                <input type="text" formControlName="titulo_edu" class="form-control" id="titulo_edu"
                      placeholder="{{edu.titulo_edu}}" required>

                <label for="descrip_edu">Descripcion:</label>
                <input type="text" formControlName="descrip_edu" class="form-control"
                      id="descrip_edu" placeholder="{{edu.descrip_edu}}" required>

            </div>
            <div class="col text-center">

              <button [disabled]="editarEducacionForm.invalid" class="btn btn-primary tooltips">
                <i class="fa fa-pencil"> E d i t a r</i>
              </button>

              <a *ngIf="(uLoged==='1')"
                (click)="deleteEducacionBoton(edu.id_edu)"
                class="btn btn-danger tooltips"
                ><i class="fa fa-times"></i> Eliminar
              </a>
          </div>
        </form>
        <hr>
    </div>
    <div *ngIf="(this.uLoged!=='1')" class="todos">
      <li><h3>{{edu.nombinstituto}}</h3> - <h4>Año de egreso {{edu.anioegreso}}</h4></li>
      <h4>{{edu.titulo_edu}}</h4>
      <p>{{edu.descrip_edu}}</p>
      <hr>
    </div>
</ul>

  </div>

  <!--MODAL AÑADIR-->
    <div class="modal fade"
      id="Modal1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Modal1"
      aria-hidden="true">

      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">Añadir educación</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">×</span>
                  </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="signupForm" (ngSubmit)="enviarEducacion()">
                  <div class="form-group">
                      <label for="titulo_edu">Titulo:</label>
                      <input type="text"
                      formControlName="titulo_edu"
                      class="form-control"
                      id="titulo_edu"
                      placeholder="Titulo"
                      required
                      >

                    <label for="anioegreso">Año de egreso:</label>
                    <input type="text"
                    formControlName="anioegreso"
                    class="form-control"
                    id="anioegreso"
                    placeholder="Egreso"
                    required
                    >

                    <label for="descrip_edu">Descripcion:</label>
                    <input type="text"
                    formControlName="descrip_edu"
                    class="form-control"
                    id="descrip_edu"
                    placeholder="Descripcion"
                    required
                    >

                    <label for="nombinstituto">Nombre del instituto:</label>
                    <input type="text"
                    formControlName="nombinstituto"
                    class="form-control"
                    id="nombinstituto"
                    placeholder="Nombre instituto"
                    required
                    >
                    <button [disabled]="signupForm.invalid">Ingresar nueva educacion</button>
                </div>
              </form>

              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>

</div>
