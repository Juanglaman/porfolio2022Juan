<app-header></app-header>
<div class="row">
  <div class="login">
      <form action="">
        <h2>Ingrese sus datos</h2>
          <div class="form-group">
             <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Mail" [(ngModel)]="correo" name="correo">
         </div>
         <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="pwd" [(ngModel)]="password" name="password">
          </div>
          {{loginerror}}<br>
         <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      </form>
  </div>
</div>
<app-footer></app-footer>
